version: '3'
services:
  mysql:
    image: mysql:5.7
    ports:
    - "9906:3306"
    environment:
      MYSQL_DATABASE: foodunit2
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: foodunit2
    volumes:
    - .docker/sql:/docker-entrypoint-initdb.d
  app:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    image: foodunit
    ports:
    - "8080:80"
    volumes:
    - .:/srv/app/public
    depends_on:
    - mysql
