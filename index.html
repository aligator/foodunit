<!DOCTYPE html>
<html>
    <head>
        <title>FoodUnit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great">
        <link rel="stylesheet" href="static/css/foodunit-default--overrides.css">
        <link rel="stylesheet" href="static/css/foodunit-default--custom.css">
        <link rel="stylesheet" href="static/css/foodunit-default--areas.css">
        <link rel="stylesheet" href="static/css/foodunit-default--misc.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body class="bg-beige">
        <div id="app">
            <template v-if="!loggedIn">
                <div class="row h-100 m-0">
                    <div class="col-12 col-sm-4 h-100 m-0 p-0 d-none d-sm-block"></div>
                    <div class="col-12 col-sm-4 h-100 m-0 p-0 justify-content-center align-items-center d-flex">
                        <div class="w-100" id="login-area">
                            <div class="bg-danger mx-auto text-center text-white text-theme h1 p-3 rounded shadow mb-0" style="width: 9rem;">
                            Food&nbsp;<br />Unit&nbsp;
                            </div>
                            <h1 class="text-dark text-theme text-xl text-center m-0 py-5">Bevor du bestellst...</h1>
                            <div class="">
                                <form autocomplete="off">
                                    <div class="form-group">
                                        <input type="text" class="form-control bg-white border-thick1 border-light rounded px-3 py-4" id="user-email" placeholder="Deine E-Mail" spellcheck="false" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control bg-white border-thick1 border-light rounded px-3 py-4" id="user-name" placeholder="Dein Name" spellcheck="false" />
                                    </div>
                                    <div class="my-5">
                                        <button class="btn btn-success px-3 py-2 rounded w-100">
                                            Login anfordern
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 h-100 m-0 p-0 d-none d-sm-block"></div>
                </div>
            </template>
            <template v-else>
                <div class="row h-100 m-0">
                    <div class="col-12 col-sm-2 h-100 m-0 p-0 d-none d-sm-block"></div>
                    <div class="col-12 col-sm-8 h-100 m-0 p-0">
                        <div class="w-100">
                            <div class="py-4">
                                <div class="row m-0">
                                    <div class="col-12 col-xl-2 pt-4 pl-0">
                                        <div class="bg-danger mx-auto ml-xl-0 text-center text-white text-theme h1 p-3 rounded shadow mb-0" style="width: 9rem;">
                                            Food&nbsp;<br />Unit&nbsp;
                                        </div>
                                    </div>
                                    <div class="col-12 col-xl-8">
                                        <h1 class="text-dark text-theme text-xxl text-center m-0 py-5">Angebot des Tages</h1>
                                    </div>
                                    <div class="col-12 col-xl-2 m-0 p-0"></div>
                                </div>
                            </div>
                            <template v-for="c in supplier.cats">
                                <div class="bg-dark shadow-lg menu-area mb-5 rounded-lg shadow" :style="{ backgroundImage: 'url(\'static/img/categories/' + c.img + '\')' }">
                                    <div class="bg-dark-tr rounded-lg">
                                        <div class="py-5">
                                            <h2 class="text-white text-menu text-center text-xl">{{ c.name }}</h2>
                                        </div>
                                        <div class="row m-0 pb-5">
                                            <template v-for="dish in c.dishes">
                                                <div class="col-12 col-xl-6 text-white">
                                                    <div class="row m-0 dish-row p-3 rounded">
                                                        <div class="col-8 dish-detail">
                                                            <strong class="text-md">{{ dish.name }}</strong><br />
                                                            <small><i>{{ dish.desc }}</i></small>
                                                        </div>
                                                        <div class="col-4 text-right">
                                                            <strong class="text-md">{{ dish.price }} &euro;</strong><br />
                                                            <small><a href="" class="text-white">+ hinzuf√ºgen</a></small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="col-12 col-sm-2 h-100 m-0 p-0 d-none d-sm-block"></div>
                </div>
                <footer class="text-sm text-dark text-center text-bold mb-5">
                    &copy; 2019 <a class="text-dark" href="https://github.com/dominikbraun" target="_blank">github.com/dominikbraun</a>
                </footer>
            </template>
        </div>
        <script src="src/main.js"></script>
        <script src="src/toggle.js"></script>
    </body>
</html>
