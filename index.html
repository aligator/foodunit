<!DOCTYPE html>
<html>
    <head>
        <title>FoodUnit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link rel="stylesheet" href="static/css/foodunit-default--overrides.css">
        <link rel="stylesheet" href="static/css/foodunit-default--custom.css">
        <link rel="stylesheet" href="static/css/foodunit-default--areas.css">
        <link rel="stylesheet" href="static/css/foodunit-default--misc.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <template v-if="!loggedIn">
                <div class="row h-100 m-0">
                    <div class="col-12 col-sm-4 h-100 m-0 p-0 d-none d-sm-block"></div>
                    <div class="col-12 col-sm-4 h-100 m-0 p-0 justify-content-center align-items-center d-flex">
                        <div class="bg-white p-4 p-md-5 rounded-lg shadow-lg w-100" id="login-area">
                            <div class="pt-4 pb-5 border-bottom border-thick">
                                <div class="bg-danger mx-auto text-center text-white text-theme h1 p-3 rounded shadow mb-0" style="width: 9rem;">
                                    Food&nbsp;<br />Unit&nbsp;
                                </div>
                            </div>
                            <div class="py-5">
                                <form autocomplete="off">
                                    <div class="form-group">
                                        <input type="text" class="form-control border-0 bg-light rounded shadow-sm text-md px-3 py-4" id="user-email" placeholder="Deine E-Mail" spellcheck="false" />
                                    </div>
                                    <div class="form-group mb-0">
                                        <input type="text" class="form-control border-0 bg-light rounded shadow-sm text-md px-3 py-4" id="user-name" placeholder="Dein Name" spellcheck="false" />
                                    </div>
                                </form>
                            </div>
                            <div class="my-4 text-center">
                                <button class="btn btn-success border-0 rounded text-bold text-uppercase text-sm px-4 py-3 mx-auto shadow">
                                    Login anfordern
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 h-100 m-0 p-0 d-none d-sm-block"></div>
                </div>
            </template>
            <template v-else>
                <div class="row h-100 m-0">
                    <div class="col-12 col-sm-2 h-100 m-0 p-0 d-none d-sm-block"></div>
                    <div class="col-12 col-sm-8 h-100 m-0 p-0 justify-content-center align-items-center d-flex">
                        <div class="w-100">
                            <div class="py-5">
                                <h1 class="text-white text-theme text-center text-xxl py-5">Angebot des Tages</h1>
                            </div>
                            <div class="bg-white rounded-lg" id="main-area">
                                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-2 h-100 m-0 p-0 d-none d-sm-block"></div>
                </div>
            </template>
        </div>
        <script src="src/main.js"></script>
    </body>
</html>
